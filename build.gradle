apply plugin: 'java'
apply plugin: 'application'

mainClassName = "site.hanschen.bytecode.java.BytecodeAnalyzer"

group 'site.hanschen'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
